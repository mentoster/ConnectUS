<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Voice Call -- Agora</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>





    <form id="join-form">


        </div>

        <!--
      Join or leave a Voice Call channel.
    -->
        <div class="button-group">
            <button id="join" type="submit" class="btn btn-primary btn-sm">Join</button>
            <button id="leave" type="button" class="btn btn-primary btn-sm" disabled>Leave</button>
        </div>
    </form>
    <!--
    This local media splayer is enabled when the user has successfully joined a Voice Call channel.
  -->
    <div class="row voice-group">
        <div class="col">
            <p id="local-player-name" class="player-name"></p>
            <div id="local-player" class="player"></div>
        </div>
        <div class="w-100"></div>
        <div class="col">
            <div id="remote-playerlist"></div>
        </div>
    </div>
    </div>

    <!--
  Import the Agora Voice Call SDK for Web and local calls to it.
-->
    <script src="../assets/jquery-3.4.1.min.js"></script>
    <script src="../assets/bootstrap.bundle.min.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="./basicVoiceCall.js"></script>
</body>

</html>
